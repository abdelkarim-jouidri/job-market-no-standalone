<main class="flex-1 ml-2 left-48 relative top-32">
    <div class="w-[1100px] p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <button 
            (click)="openDialog()"
            type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
            Add new Job Posting
        </button>


        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Job's title
                        </th>
                        <th scope="col" class="px-6 py-3">
                            description
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Posted At
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Posted By
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Contract Type
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr 
                        *ngFor="let job of myJobs"
                        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{job.title}}
                        </th>
                        <td class="px-6 py-4">
                            {{job.description}}
                        </td>
                        <td class="px-6 py-4">
                            {{job.postedAt}}
                        </td>
                        <td class="px-6 py-4">
                            {{job.postedBy.name}}
                        </td>
                        <td class="px-6 py-4">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{job.contractType}}</a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        
    </div>
</main>
