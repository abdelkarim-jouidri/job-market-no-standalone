    <div class="w-full h-100">


        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create an account to get started !</h1>
        <h1 class="text-center mt-2 text-green-600 font-semibold">
        </h1>
        <form class="mt-6" >
            <div class="-space-y-px rounded-md shadow-sm flex flex-col gap-5">
                            <div class="flex gap-4 items-center justify-center ">
                                <span 
                                class=" font-bold mr-2 " 
                                [ngClass]="{'text-gray-900' :isCandidat(), 'text-gray-300' : isUserRecruiter()}"
                                id="candidate">Candidat</span>
                                <input 
                                    type="checkbox" [(ngModel)]="userType" (ngModelChange)="onUserTypeChange()" name="original_checkbox" id="check"  class="hidden peer">
                                <!-- <input type="checkbox" class="focus:outline peer hidden " name="account-type" value="type" id="check"> -->
                                <label for="check" class="relative flex items-center text-[40px] peer-checked:text-red-600 
                                                before:content-[''] before:w-[1.1em] before:h-[.3em] before:bg-[#dbeafe] 
                                                before:rounded-[1em]  after:content-[''] after:w-[.5em] after:-left-[.3em]
                                                after:h-[.5em] after:bg-gray-700 after:rounded-[.7em]  after:absolute 
                                                peer-checked:after:bg-gray-700 peer-checked:after:translate-x-[230%] 
                                                before:transition-[1s] after:transition-[1s]
                                                ">
                                                
                                </label>
                                <span 
                                    [ngClass]="{'text-gray-900' :isUserRecruiter(), 'text-gray-300' : isCandidat()}"
                                    class=" font-bold  text-gray-300" 
                                    id="Recruteur">Recruteur</span>

                             </div>
            </div>
        <div *ngIf="isCandidat()">
            <input type="text" name=""  id="" placeholder="Enter Your First Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus  >
            <p 
                class="text-red-600">
            </p>
        </div>
        <div *ngIf="isCandidat()">
            <input type="text" name=""  id="" placeholder="Enter Your Last Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus  >
            <p 
                class="text-red-600">
            </p>
        </div>
        <div>
            <input type="email" name=""  id="" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus  >
            <p 
                v-if="validationErrors.email"
                class="text-red-600">
            </p>
        </div>

        <div class="mt-4">
            <input type="password" name=""  id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" >
            <p 
                class="text-red-600">
            </p>
        </div>

        <button 
                (click)="f()"
                type="submit" 
                class="w-full block bg-gray-800 hover:bg-gray-700 focus:bg-gray-700 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">

                <div 
                    role="status"
                    *ngIf="isLoading"
                    class="flex justify-center items-center"
                    id="loader">

                </div>
                
                <div *ngIf="!isLoading">
                    Register
                </div>
        </button>
        </form>

        <hr class="my-6 border-gray-300 w-full">

        

        <p class="mt-8">You Already Have An Account? 
            <a routerLink="/login" class="text-blue-950 font-bold"> Login Here</a>
        </p>


    </div>
    </div>
